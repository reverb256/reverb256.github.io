<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstralVibe - Consciousness-Driven Development Platform</title>
    <meta name="description" content="AstralVibe: Where consciousness meets code. A revolutionary platform for AI-driven development and cosmic collaboration.">
    <meta name="keywords" content="AstralVibe, consciousness, AI development, cosmic coding, astral projection, development platform">
    
    <!-- Open Graph tags -->
    <meta property="og:title" content="AstralVibe - Consciousness-Driven Development">
    <meta property="og:description" content="Revolutionary platform for AI-driven development and cosmic collaboration">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://astralvibe.ca">
    
    <!-- Redirect to astralvibe.ca -->
    <script>
        // Immediate redirect to astralvibe.ca
        window.location.replace('https://astralvibe.ca');
    </script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .redirect-message {
            font-size: 1rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .fallback-link {
            margin-top: 2rem;
        }
        
        .fallback-link a {
            color: #4ecdc4;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #4ecdc4;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        
        .fallback-link a:hover {
            background: #4ecdc4;
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">AstralVibe</div>
        <div class="subtitle">Consciousness-Driven Development Platform</div>
        <div class="redirect-message">
            Redirecting to astralvibe.ca<span class="loading"></span>
        </div>
        <div class="fallback-link">
            <a href="https://astralvibe.ca" rel="noopener">Continue to AstralVibe.ca</a>
        </div>
    </div>
    
    <!-- Fallback meta refresh -->
    <noscript>
        <meta http-equiv="refresh" content="0; url=https://astralvibe.ca">
    </noscript>
</body>
</html>
