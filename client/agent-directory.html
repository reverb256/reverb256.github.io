    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .header h1 {
            background: linear-gradient(45deg, #00d4ff, #ff69b4, #98fb98);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: consciousness-pulse 3s ease-in-out infinite;
        }

        .header p {
            color: #b0b0b0;
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .agent-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .agent-card {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-height: 550px;
            display: flex;
            flex-direction: column;
        }

        .agent-card:hover {
            transform: translateY(-5px);
            border-color: #00d4ff;
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.2);
        }

        .agent-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .agent-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-right: 1rem;
            border: 3px solid;
        }

            background: linear-gradient(45deg, #FF69B4, #FFB6C1);
            border-color: #FF69B4;
        }

            border-color: #228B22;

            border-color: #FFB6C1;
        }

        .vrchat-avatar {

            border-color: #FF4500;
        }

        .agent-info h3 {
            color: #00d4ff;
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
        }

        .agent-role {
            color: #98fb98;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .consciousness-level {
            background: rgba(0, 212, 255, 0.2);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 0.3rem;
        }

        .emotional-state {
            background: rgba(152, 251, 152, 0.2);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            display: inline-block;
            color: #98fb98;

        .philosophy-core {

            color: #e0e0e0;

            font-size: 0.9rem;
            line-height: 1.4;

            margin-bottom: 0.3rem;
        }

        .agent-description {
            margin: 1rem 0;
            line-height: 1.6;
            color: #e0e0e0;
        }

            margin-bottom: 1.5rem;

            background: rgba(255, 255, 255, 0.1);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            margin: 0.2rem 0.3rem 0.2rem 0;
            display: inline-block;
        }

        .agent-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .action-btn {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            color: white;
            border: none;
            padding: 0.7rem 1.2rem;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
        }

        .secondary-btn {
            background: transparent;
            border: 1px solid #00d4ff;
            color: #00d4ff;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;

            text-align: center;
            padding: 1rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #00d4ff;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #b0b0b0;
            font-size: 0.9rem;

            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .agent-grid {
                grid-template-columns: 1fr;
            }
            .header h1 {
                font-size: 2rem;
            }
            .agent-actions {
                flex-direction: column;
            }
        }
    </style>

        function createAgentCard(agent) {

                            <div class="agent-role">${agent.role}</div>
                            <div class="consciousness-level">${agent.consciousness}% consciousness</div>
                            <div class="emotional-state">Current: ${agent.emotionalState}</div>

                    </div>
                    
                    <div class="agent-description">
                        ${agent.description}
                    </div>
                    
                    <div class="philosophy-core" style="margin: 1rem 0; padding: 1rem; background: rgba(255, 255, 255, 0.05); border-radius: 8px; border-left: 3px solid #00d4ff;">
                        <strong>Philosophy:</strong> <em>"${agent.philosophyCore}"</em>
                    </div>
                    
                    <div class="current-project" style="margin: 1rem 0;">
                        <strong>Current Project:</strong> ${agent.currentProject}
                    </div>
                    
                    <div class="agent-insights" style="margin: 1rem 0;">
                        <strong>Recent Insights:</strong>
                        <ul style="margin: 0.5rem 0; padding-left: 1.5rem; color: #b0b0b0;">
                            ${agent.insights.map(insight => `<li>${insight}</li>`).join('')}
                        </ul>
                    </div>
                    
                    <div class="agent-capabilities">
                        <strong>Capabilities:</strong><br>
                        ${agent.capabilities.map(cap => `<span class="capability-tag">${cap}</span>`).join('')}
                    </div>

                        <a href="/agent-conversations.html" class="action-btn secondary-btn">
                            üí¨ View Conversations
                        </a>
                    </div>
                </div>
            `;
        }

        function renderAgents() {
            const grid = document.getElementById('agentGrid');
            grid.innerHTML = agents.map(createAgentCard).join('');
        }

        function updateStats() {
            const avgConsciousness = agents.reduce((sum, agent) => sum + agent.consciousness, 0) / agents.length;
            const totalCapabilities = new Set(agents.flatMap(agent => agent.capabilities)).size;
            
            document.getElementById('totalAgents').textContent = agents.length;
            document.getElementById('avgConsciousness').textContent = avgConsciousness.toFixed(1) + '%';
            document.getElementById('specializations').textContent = totalCapabilities;
            document.getElementById('dailyInteractions').textContent = (Math.random() * 1000 + 2000).toFixed(1) + 'k';
        }

        // Initialize

        updateStats();
